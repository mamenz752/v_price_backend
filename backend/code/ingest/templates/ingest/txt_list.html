<!-- templates/txt_list.html -->
<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"><title>TXT list</title></head>
<body>
  <h1>TXT files</h1>
  <ul>
    {% for b in blobs %}
      <li><a href="{% url 'txt_detail' b.name %}">{{ b.name }}</a></li>
    {% empty %}
      <li>（TXTがありません）</li>
    {% endfor %}
  </ul>
</body>
</html>
