<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>野菜価格予測システム - アルゴリズム評価</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container py-2">
                <div>
                    <h1 class="h4 mb-0">
                        <a href="{% url 'feedback:index' %}" class="navbar-brand text-decoration-none">アルゴリズム評価ツール</a>
                    </h1>
                </div>
                <nav>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:chinese_cabbage' %}">白菜</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:cabbage' %}">キャベツ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:cucumber' %}">きゅうり</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:tomato' %}">トマト</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:eggplant' %}">なす</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:radish' %}">大根</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:potato' %}">じゃがいも</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'feedback:onion' %}">玉ねぎ</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'reports:index' %}">予測システム</a>
                            </li>
                            <li class="nav-item">
                                <form action="{% url 'accounts:logout' %}" method="post" class="nav-link">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link text-white p-0">ログアウト</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}
    
    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <p class="text-muted text-center mb-0">&copy; 2025 野菜価格予測システム</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
