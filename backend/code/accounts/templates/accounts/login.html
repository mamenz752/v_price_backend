<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野菜価格予測システム｜アルゴリズム評価ログイン</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
    <div>
        <h4>価格予測システム</h4>
        <h1>アルゴリズム評価ツール</h1>
        <h1>ログイン</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                {{ form.username.errors }}
                {{ form.password.errors }}
            </div>
            <div class="mt-3">
                <label for="{{ form.username.id_for_label }}">ユーザー名</label>
                <input type="text"
                    name="{{ form.username.name }}"
                    value="{{ form.username.value|default_if_none:'' }}"
                    class="form-control mt-1"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="button-addon2"
                    id="{{ form.username.id_for_label }}">
            </div>
            <div class="mt-2">
                <label for="{{ form.password.id_for_label }}">パスワード</label>
                <input type="password"
                    name="{{ form.password.name }}"
                    class="form-control mt-1"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="button-addon2"
                    id="{{ form.password.id_for_label }}">
            </div>
            <button class="w-100 mt-3 btn btn-primary" type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
