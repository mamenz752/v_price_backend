name: Deploy Django to Heroku (Buildpack)

on:
  push:
    branches: [ release ]
    # Django 関連を触ったときだけデプロイしたい場合（なければ消してOK）
    paths:
      - 'backend/**'
      - 'Procfile'
      - 'requirements.txt'
      - '.python-version'
      - '.github/workflows/deploy-heroku.yml'
  # 手動実行したいとき用（GitHub Actions 画面からポチッとできる）
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment
        run: |
          echo "✅ Release branch updated - Heroku automatic deploy will trigger"
          echo "Branch: release"
          echo "Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"