name: Merge main to release and create PR

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Procfile'
      - 'requirements.txt'
      - '.python-version'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  merge-and-create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全てのブランチ履歴を取得
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: |
          git fetch origin main release || true

      - name: Merge main to release
        run: |
          # releaseブランチが存在しない場合は作成
          if ! git rev-parse --verify origin/release > /dev/null 2>&1; then
            git checkout -b release origin/main
            git push origin release
          else
            git checkout release
            git merge origin/main --no-edit
            git push origin release
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: merge main to release for production deployment"
          title: "【本番環境】- ${{ github.event.head_commit.timestamp }}"
          body: |
            ## 本番環境へのデプロイ

            このPRは、mainブランチの変更を本番環境（release）ブランチにマージするものです。

            - **マージ時刻**: ${{ github.event.head_commit.timestamp }}
            - **マージ元**: `main`
            - **マージ先**: `release`
            - **トリガー**: mainブランチへのプッシュ

            ### マージ対象のコミット
            - **コミットSHA**: ${{ github.sha }}
            - **コミットメッセージ**: ${{ github.event.head_commit.message }}
            - **著者**: ${{ github.event.head_commit.author.name }}

            このPRが承認・マージされると、Herokuへの本番デプロイが開始されます。

            ---
            
            **このPRは自動で生成されました。** 内容を確認してからマージしてください。
          branch: release-merge/${{ github.run_id }}
          base: release
          delete-branch: true
          labels: |
            production
            automated
