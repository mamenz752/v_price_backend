<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>野菜価格予測システム - {% block vegetable_name %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container py-2">
                <div>
                    <h1 class="h4 mb-0">
                        <a href="{% url 'reports:index' %}" class="navbar-brand text-decoration-none">野菜価格予測システム</a>
                    </h1>
                </div>
                <nav>
                    <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">メニュー</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'reports:index' %}">トップ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'reports:chinese_cabbage' %}">はくさい</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'reports:cabbage' %}">キャベツ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'reports:cucumber' %}">きゅうり</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'reports:eggplant' %}">なす</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'reports:radish' %}">だいこん</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>
    </header>

    {% block contents %}{% endblock %}
    
    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <p class="text-muted text-center mb-0">&copy; 2025 野菜価格予測システム</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    {% block scripts %}{% endblock %}
</body>
</html>
