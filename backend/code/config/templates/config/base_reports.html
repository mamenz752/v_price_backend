<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>野菜価格予測システム{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white mb-4">
        <div class="container py-3">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div>
                    <h1 class="h4 mb-0">
                        <a href="{% url 'reports:index' %}" class="text-white text-decoration-none">野菜価格予測システム</a>
                    </h1>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'reports:index' %}">トップ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {% block contents %}{% endblock %}
    
    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <p class="text-muted text-center mb-0">&copy; 2025 野菜価格予測システム</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    {% block scripts %}{% endblock %}
</body>
</html>
